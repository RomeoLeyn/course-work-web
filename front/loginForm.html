<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Стилі -->
    <link rel="stylesheet" href="css/loginForm.css">

    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Login WIFI-ZONE</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" id="log-in-form">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Введіть ім'я">
                            </div>
                            <div class="form-group" id="form-password-error">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
                            </div>
                            
                            <div class="form-group" id="error-password"></div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Запам'ятайте мене</label>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block mt-3">Вхід</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="js/User.js"></script> -->
    <script src="js/Admin.js"></script>
    <script src="js/log_in.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
